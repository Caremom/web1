<h2>카레</h2>
<img src="care.jpg" width="100%">
<p>성별: 암컷</p>
<p>나이: 1살</p>
<p>성격: 자기가 개인줄 아는 무릎냥이</p>
<p>몸무게: 4.5kg(?)</p>
<p>좋아하는 간식: 닭가슴살, 추르, 캣만두, 명태, 참치통살, 칠면조 트릿</p>
<p>좋아하는 장난감: 카샤카샤, 펫모닝 후다닥시리즈, 다이소 가오리인형,상어인형, 택배상자</p>
<p>특징: 조용하고 애교가 많음. 뽀뽀가 특기이고 집사 무릎이 제일 편한 개냥이.</p>
