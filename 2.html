<h2>초코</h2>
<img src="choko.jpg" width="100%">
<p>성별: 암컷</p>
<p>나이: 1살</p>
<p>성격: 츤데레형 수다쟁이. 부끄럼이 많지만 집사가 긁어주면 골골송이 끊이지 않는 아이로
장난끼가 많고 높은곳에 올라가는 걸 좋아해 종종 행거봉이나 문짝위에 올라감.</p>
<p>몸무게: 5kg(?)</p>
<p>좋아하는 간식: 캣만두, 명태, 참치통살, 칠면조 트릿</p>
<p>좋아하는 장난감: 끈, 응원술, 다이소 가오리인형, 택배상자</p>
<p>특징: 식탐이 많고, 배고프면 애교가 많아짐.-> 더 배고프면 짜증과 앙탈이 늘어나서 아주 시끄러워짐.</p>
